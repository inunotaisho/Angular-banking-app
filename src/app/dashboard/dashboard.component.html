  <section (clickOutside)="clickedOutside()">
    <button (click)="handleToggle()" aria-controls="default-sidebar"
            class="inline-flex  absolute sidebar z-50 p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-inherit focus:outline-none focus:ring-2 focus:ring-transparent dark:text-gray-400 dark:hover:bg-inherit dark:focus:ring-transparent"
            data-drawer-target="default-sidebar"
            data-drawer-toggle="default-sidebar"
            type="button">
      <span class="sr-only">Open sidebar</span>
      <svg aria-hidden="true" class="w-6 fixed  h-6" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              fill-rule="evenodd"></path>
      </svg>
    </button>
  </section>

                    fill-rule="evenodd"></path>
