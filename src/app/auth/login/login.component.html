<section class="flex flex-col min-h-screen h-fit items-center justify-center">
  <ng-container *ngIf="authservice.notification()">
    <app-alert
      class="w-5/6 md:w-4/6 lg:mt-20 lg:w-1/3"
      (clearError)="handleClearError()"
      [type]="authservice.notification().type"
      [msg]="authservice.notification().message"
    ></app-alert>
  </ng-container>

  <section
    class="bg-white dark:glass w-5/6 md:w-4/6 lg:w-1/3 py-10 px-5 flex gap-4 flex-col items-center justify-center"
  >
    <p class="text-center text-primary dark:text-black font-bold text-2xl">
      Sign In to Get Started
    </p>

    <section class="flex flex-col gap-3 items-center justify-center w-full">
      <button
        (click)="handleGoogleAuth()"
        class="btn flex gap-3 btn-primary !w-5/6"
      >
        <img src="../../../assets/images/google.svg" />
        Google
      </button>

      <!-- <section class="!text-red-400">
        <img class="!text-red-400" src="../../../assets/images/Or.svg" />
      </section> -->

      <section class="text-primary dark:text-secondary">
        Or
        <!-- <svg
          width="25px"
          height="25px"
          fill="currentColor"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M 11 3 L 11 29 L 13 29 L 13 3 L 11 3 z M 19 3 L 19 29 L 21 29 L 21 3 L 19 3 z"
            ></path>
          </g>
        </svg> -->
      </section>
    </section>

    <!-- <app-button
      (clickEvent)="handleGoogleAuth()"
      [btnText]="'Google'"
    ></app-button> -->
    <section class="w-full">
      <form
        (ngSubmit)="handleLogin(LoginForm.value)"
        [formGroup]="LoginForm"
        action=""
        class="w-full flex flex-col justify-center gap-2 items-center"
      >
        <email-input
          [formControl]="email"
          [label]="'Email'"
          [type]="'email'"
          class="w-5/6"
        ></email-input>

        <password-input
          [formControl]="password"
          [label]="'Password'"
          [type]="'password'"
          class="w-5/6"
        ></password-input>

        <section class="w-5/6 mt-4">
          <app-button
            [btnText]="'Login'"
            [disabled]="LoginForm.invalid"
            [styles]="'btn-primary'"
          ></app-button>
        </section>
        <p class="flex gap-3 text-sm tex-gray-800">
          Forgot Password ?
          <small
            [routerLink]="['/auth/resetPassword']"
            class="text-blue-600 cursor-pointer text-sm"
          >
            Reset
          </small>
        </p>
        <p class="flex gap-3 text-sm tex-gray-800">
          Need An Account
          <a [routerLink]="['/auth/signup']" class="text-blue-600 text-sm">
            Sign up
          </a>
        </p>
      </form>
    </section>
  </section>
</section>

<ngx-loading
  [config]="{ backdropBorderRadius: '3px' }"
  [show]="loading"
></ngx-loading>
