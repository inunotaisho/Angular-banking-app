<section class="flex flex-col  min-h-screen items-center justify-center ">
  
  <ng-container *ngIf="authservice.notification()">
  <!-- <app-alert class="w-5/6 md:w-4/6 lg:w-1/3" (clearError)="handleClearError()" [type]="authservice.error().type"  [msg]="authservice.error().message"></app-alert> -->
  <app-alert class="w-5/6 md:w-4/6 lg:w-1/3" (clearError)="handleClearError()" [type]="authservice.notification().type"  [msg]="authservice.notification().message"></app-alert>

</ng-container>

<section
class="bg-white dark:glass w-5/6 md:w-4/6 lg:w-1/3 py-10 px-5 flex gap-4 flex-col  items-center justify-center">

<ng-container >
  <p  class=" text-center text-primary dark:text-black font-bold text-2xl">Reset Password</p>

</ng-container>



<section class="w-full">

<form (ngSubmit)="handleUpdatePassword(updatePasswordForm.value)" [formGroup]="updatePasswordForm"
      class="w-full  flex flex-col justify-center gap-2 items-center ">
  <password-input [formControl]="currentPassword"
                  [label]="'Current Password'"
                  [type]="'password'"
                  class="w-5/6"
  ></password-input>
  <password-input
    [formControl]="password"
    [label]="'Password'"
    [type]="'password'"
    class="w-5/6"
  ></password-input>
  <password-input
    [formControl]="passwordConfirm"
    [label]="'Confirm Password'"
    [placeholder]="'confirm password'"
    [type]="'password'"

    class="w-5/6"
  ></password-input>


  <section class="w-5/6 mt-4">

    <app-button [btnText]="'Update'" [disabled]="updatePasswordForm.invalid"
                [loading]="loading" [styles]="'btn-primary'"></app-button>
  </section>
  <p class="flex  gap-3 text-sm tex-gray-800">
    Need An Account
    <a [routerLink]="['/signup']" class="text-blue-600 text-sm">
      Sign up
    </a>
  </p>

</form>
</section>
</section>
</section>
