<section>
  <app-label [label]="label" [required]="hasRequiredValidator()"></app-label>
  <div
    class="border border-blue-100 flex justify-between items-center focus-within:border-gray-200 form-input my-1 px-2 py-2 focus-within:ring-0 rounded-lg  w-full"
  >

    <ng-select (ngModelChange)="onChange($event)"
               (change)="handleChange($event)"
               [bindLabel]="bindLabel"
               [bindValue]="bindValue"
               [disabled]="formControl.disabled"
               [items]="items"
               [ngModel]="value"
               [placeholder]="placeholder"
               class="custom w-full text-sm"
               [ngModelOptions]="{standalone: true}"
    >
    </ng-select>

  </div>
</section>
