<div class="">
  <ul
    class="grid grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-0 items-center text-xs  md:text-sm font-medium text-gray-600 dark:text-gray-600">
    <li  *ngFor="let tab of tabs; let i = index" class="">

      <a (click)="navigateTab(tab.step)"
         [ngClass]="tab.step ===selectedTab ? 'text-gray-800   border border-gray-300  dark:border-none dark:text-secondary dark:glass   py-2': ''"
         class=" text-primary dark:text-secondary px-3 inline-flex items-center lg:px-4 cursor-pointer  rounded-full "
      >
<img [src]="tab.icon" alt="tab.title" />

        {{tab.title}}
      </a>
    </li>

  </ul>
</div>
