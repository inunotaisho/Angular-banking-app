<div class=" dark:border-transparent">
  <ul
    class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-600 dark:text-gray-600">
    <li *ngFor="let tab of tabs; let i = index" class="mr-2">
      <a (click)="navigateTab(tab.step)"
         [ngClass]="tab.step ===selectedTab ? 'border-b-2 active dark:text-secondary border-primary dark:border-secondary': ''"
         class="inline-flex text-primary dark:text-secondary  p-4 cursor-pointer rounded-t-lg  group"
      >
        {{tab.title}}
      </a>
    </li>

  </ul>
</div>
