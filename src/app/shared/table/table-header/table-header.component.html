<div class="bg-white dark:glass rounded-t-xl py-4 md:py-4 px-4 md:px-8 xl:px-10">

  



  <div class="flex flex:col sm:flex justify-between header-actions gap-3 items-center">


    <ng-content select="[status]">
    </ng-content>
    
    <section class="flex flex-col md:flex-row gap-3">
    <ng-content></ng-content>

    <button (click)="handleReload()"
    >
      <i class="fa-solid text-green-600 fa-rotate-right"></i>
      Reload
    </button>
  </section>
  </div>
</div>
